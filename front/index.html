<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>API REST Persona</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="http://www.frm.utn.edu.ar/templates/ja_spica/images/logo-blue.gif" alt="">
            <h1>Trabajo de API REST</h1>
            
        </div>
        <div class="subtitle">
            <h3>Taller de programacion avanzada - Â®Tomas Izuel</h3>
        </div>
    </header>
    <main>
        <div class="titleMain">
            <h2>Personas</h2>
            <div class="search">
                <input type="number" placeholder="Buscar por codigo de persona">
                <button onclick=""><ion-icon name="search-outline"></ion-icon></button>
            </div>
            <button onclick="mostrarCrearPersona()" class="btn btn-info">Agregar persona
                <ion-icon name="person-add-outline"></ion-icon>
            </button>
        </div>
        <form id="form" action="" onsubmit="return crearPersona()">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" id="nombre">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" id="apellido">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="DNI" aria-label="Last name" id="dni">
                </div>
                <button id="submitForm" class="btn btn-success" type="submit">Enviar</button>
              </div>
        </form>
        <div id="app">
            
        </div>
    </main>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
